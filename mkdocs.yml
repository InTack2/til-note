site_name: Tack Til Note.
site_url: https://intack2.github.io/til-note/
site_author: InTack2

repo_name: InTack2/til-note
repo_url: https://github.com/InTack2/til-note
edit_uri: ""

google_analytics:
  - "UA-165693276-2"
  - "auto"

extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/InTack2
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/Tack2_3D

theme:
  name: material
  features:
    - tabs
  language: ja
  palette:
    primary: blue
    accent: blue
plugins:
  - search # necessary for search to work]
  - awesome-pages

markdown_extensions:
  - admonition
  - fontawesome_markdown
  - codehilite:
      linenums: true

extra_css:
  - "https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"
  - "stylesheets/extra.css"
  - "stylesheets/codehilite.css"
  - "stylesheets/dark_theme.css"
